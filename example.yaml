# Example YAML configuration file
# Use with: yaml2env example.yaml

# Database configuration
database:
  host: localhost
  port: 5432
  username: admin
  password: secret
  ssl: true

# Application settings
app:
  name: my-application
  version: 1.0.0
  debug: false
  log-level: info

# API configuration
api:
  endpoint: https://api.example.com
  timeout: 30
  retries: 3

# Feature flags
features:
  - feature-a
  - feature-b
  - feature-c

# Nested configuration
service:
  cache:
    enabled: true
    ttl: 3600
  queue:
    type: redis
    workers: 5
